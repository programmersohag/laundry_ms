<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Laundry Management System</title>
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          type="text/css">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
    <!-- Datatables-->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" type="text/css">
</head>

<body class="bg-gradient-dark">

<div class="container" th:style="'background: url(' + @{/img/laundry-tracking-inventory.jpg} + ') no-repeat center center fixed'">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-9 mt-3">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center py-3">
                            <img alt="Logo"
                                 class="w-25 px-3 rounded-circle mb-3" th:src="@{/img/logo.png}">
                            <h1 class="h2 text-gray-900">Laundry System</h1>
                            <h4 class="h4 text-primary my-3">Login</h4>
                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                        </div>
                        <form class="w-75 m-auto pt-3" method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username"></label>
                                <input aria-describedby="emailHelp" class="form-control"
                                       id="username" name="username"
                                       placeholder="Username" type="text">
                            </div>
                            <div class="form-group">
                                <label for="password"></label><input class="form-control" id="password"
                                                                     name="password" placeholder="Password"
                                                                     type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-check-inline" id="remember-me" name="remember-me" type="checkbox"/>
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <hr class="pt-3">
                            <button class="btn btn-success btn-user btn-block" type="submit">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
